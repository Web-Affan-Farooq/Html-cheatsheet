        <br><br>

        <p><!--This is for Last name-->
              <label for="LastName">Last Name</label>

               <input type="text" name="LastName" id="LastName" placeholder="Type your name here" autocomplete="on" required="">

        <br><br>

         <p><!--This is an example of phone number -->
            <label for="PhoneNumber">Phone number</label>

         <br><br>

         <br><br>

         <p><!--This is select box-->

            <input type="text" name="Search" id="Search" placeholder="Search anything" autocomplete="on" required="" list="coffee-list">

                  <option value="Iced coffee">Iced coffee</option>

               </optgroup>
               <optgroup label="expresso drinks">
